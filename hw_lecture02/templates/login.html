{% extends 'base.html' %}

{% block title %}
  Log in page
{% endblock %}

{% block main %}
    <section class="center content">
        <p>Пожалуйста, введите данные пользователя: </p><br>
        <form method="post">
            <input type="text" name="name" placeholder="Name">
            <input type="email" name="email" placeholder="email">
            <input type="submit" value="Send">
        </form>
    </section>
{% endblock %}
